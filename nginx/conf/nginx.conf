worker_processes 2;

events {
    worker_connections 1024;
}
http {
    server {
        listen 80;
        # listen 443 ssl http2;

        location /app-a {
            proxy_pass http://app1/;
        }
        location /app-b {
            proxy_pass http://app2/;
        }

        # include /etc/nginx/common.conf;
        # include /etc/nginx/ssl.conf;
    }
}
